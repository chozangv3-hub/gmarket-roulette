name: Gmarket Roulette Auto

on:
  schedule:
    # 한국 시간 오전 7시 5분 (UTC 22:05)
    - cron: '5 22 * * *' 
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium requests webdriver-manager

      - name: Run Script
        env:
          GMARKET_ID: ${{ secrets.GMARKET_ID }}
          GMARKET_PW: ${{ secrets.GMARKET_PW }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python run_roulette.py
